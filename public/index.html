<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorDB Media Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="url"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .search-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
        }

        .search-input-group input {
            flex: 1;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .media-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .media-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .media-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .media-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .media-type.text { background: #e3f2fd; color: #1976d2; }
        .media-type.audio { background: #f3e5f5; color: #7b1fa2; }
        .media-type.video { background: #ffebee; color: #c62828; }
        .media-type.image { background: #e8f5e9; color: #2e7d32; }

        .media-description {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .media-content {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            max-height: 100px;
            overflow: hidden;
        }

        .media-url {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            word-break: break-all;
        }

        .media-url:hover {
            text-decoration: underline;
        }

        .delete-btn {
            background: #f44336;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š VectorDB Media Library</h1>
            <p>Store and search your media with AI-powered semantic search</p>
        </div>

        <div class="content">
            <div id="message" class="message"></div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('add')">Add Media</button>
                <button class="tab" onclick="switchTab('search')">Search</button>
                <button class="tab" onclick="switchTab('browse')">Browse All</button>
            </div>

            <!-- Add Media Tab -->
            <div id="add-tab" class="tab-content active">
                <div class="tabs">
                    <button class="tab active" onclick="switchAddType('text')">Text</button>
                    <button class="tab" onclick="switchAddType('video')">Video Link</button>
                    <button class="tab" onclick="switchAddType('audio')">Audio File</button>
                    <button class="tab" onclick="switchAddType('image')">Image File</button>
                </div>

                <!-- Text Form -->
                <div id="text-form" class="add-form">
                    <form onsubmit="addTextMedia(event)">
                        <div class="form-group">
                            <label>Title *</label>
                            <input type="text" id="text-title" required>
                        </div>
                        <div class="form-group">
                            <label>Content *</label>
                            <textarea id="text-content" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="text-description"></textarea>
                        </div>
                        <button type="submit">Add Text</button>
                    </form>
                </div>

                <!-- Video Form -->
                <div id="video-form" class="add-form" style="display: none;">
                    <form onsubmit="addVideoMedia(event)">
                        <div class="form-group">
                            <label>Title *</label>
                            <input type="text" id="video-title" required>
                        </div>
                        <div class="form-group">
                            <label>Video URL *</label>
                            <input type="url" id="video-url" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="video-description"></textarea>
                        </div>
                        <button type="submit">Add Video</button>
                    </form>
                </div>

                <!-- Audio Form -->
                <div id="audio-form" class="add-form" style="display: none;">
                    <form onsubmit="addAudioMedia(event)">
                        <div class="form-group">
                            <label>Title *</label>
                            <input type="text" id="audio-title" required>
                        </div>
                        <div class="form-group">
                            <label>Audio File *</label>
                            <input type="file" id="audio-file" accept="audio/*" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="audio-description"></textarea>
                        </div>
                        <button type="submit">Upload Audio</button>
                    </form>
                </div>

                <!-- Image Form -->
                <div id="image-form" class="add-form" style="display: none;">
                    <form onsubmit="addImageMedia(event)">
                        <div class="form-group">
                            <label>Title *</label>
                            <input type="text" id="image-title" required>
                        </div>
                        <div class="form-group">
                            <label>Image File *</label>
                            <input type="file" id="image-file" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="image-description"></textarea>
                        </div>
                        <button type="submit">Upload Image</button>
                    </form>
                </div>
            </div>

            <!-- Search Tab -->
            <div id="search-tab" class="tab-content">
                <div class="search-section">
                    <div class="search-input-group">
                        <input type="text" id="search-query" placeholder="Enter search term...">
                        <button onclick="searchMedia()">Search</button>
                    </div>
                </div>
                <div id="search-results" class="media-grid"></div>
            </div>

            <!-- Browse Tab -->
            <div id="browse-tab" class="tab-content">
                <button onclick="loadAllMedia()" style="margin-bottom: 20px;">Refresh</button>
                <div id="browse-results" class="media-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/media';

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            if (tab === 'browse') {
                loadAllMedia();
            }
        }

        function switchAddType(type) {
            document.querySelectorAll('.add-form').forEach(f => f.style.display = 'none');
            document.getElementById(`${type}-form`).style.display = 'block';
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function addTextMedia(e) {
            e.preventDefault();
            try {
                const response = await fetch(`${API_BASE}/text`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: document.getElementById('text-title').value,
                        content: document.getElementById('text-content').value,
                        description: document.getElementById('text-description').value
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Text added successfully!', 'success');
                    e.target.reset();
                } else {
                    showMessage(data.error || 'Failed to add text', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function addVideoMedia(e) {
            e.preventDefault();
            try {
                const response = await fetch(`${API_BASE}/video`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: document.getElementById('video-title').value,
                        url: document.getElementById('video-url').value,
                        description: document.getElementById('video-description').value
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Video link added successfully!', 'success');
                    e.target.reset();
                } else {
                    showMessage(data.error || 'Failed to add video', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function addAudioMedia(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('audio', document.getElementById('audio-file').files[0]);
            formData.append('title', document.getElementById('audio-title').value);
            formData.append('description', document.getElementById('audio-description').value);

            try {
                const response = await fetch(`${API_BASE}/audio`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Audio uploaded successfully!', 'success');
                    e.target.reset();
                } else {
                    showMessage(data.error || 'Failed to upload audio', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function addImageMedia(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', document.getElementById('image-file').files[0]);
            formData.append('title', document.getElementById('image-title').value);
            formData.append('description', document.getElementById('image-description').value);

            try {
                const response = await fetch(`${API_BASE}/image`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Image uploaded successfully!', 'success');
                    e.target.reset();
                } else {
                    showMessage(data.error || 'Failed to upload image', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function searchMedia() {
            const query = document.getElementById('search-query').value;
            if (!query) {
                showMessage('Please enter a search term', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, limit: 20 })
                });
                const data = await response.json();
                if (response.ok) {
                    displayMedia(data, 'search-results');
                } else {
                    showMessage(data.error || 'Search failed', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function loadAllMedia() {
            try {
                const response = await fetch(`${API_BASE}`);
                const data = await response.json();
                if (response.ok) {
                    displayMedia(data, 'browse-results');
                } else {
                    showMessage('Failed to load media', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function displayMedia(items, containerId) {
            const container = document.getElementById(containerId);
            if (items.length === 0) {
                container.innerHTML = '<p>No media items found.</p>';
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="media-card">
                    <span class="media-type ${item.type}">${item.type.toUpperCase()}</span>
                    <h3>${item.title}</h3>
                    ${item.description ? `<div class="media-description">${item.description}</div>` : ''}
                    ${item.content ? `<div class="media-content">${item.content.substring(0, 200)}${item.content.length > 200 ? '...' : ''}</div>` : ''}
                    ${item.url ? `<a href="${item.url}" target="_blank" class="media-url">${item.url}</a>` : ''}
                    ${item.filePath ? `<a href="${API_BASE}/file/${item.id}" target="_blank" class="media-url">View File</a>` : ''}
                    <button class="delete-btn" onclick="deleteMedia('${item.id}')">Delete</button>
                </div>
            `).join('');
        }

        async function deleteMedia(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    showMessage('Media deleted successfully', 'success');
                    loadAllMedia();
                } else {
                    showMessage('Failed to delete media', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Load all media on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadAllMedia();
        });
    </script>
</body>
</html>
